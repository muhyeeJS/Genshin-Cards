<!DOCTYPE html>
<html en="us">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>2.8 Event Wish | Phase 1</title>
        <link rel="icon" type="image/x-icon" href="./assets/images/misc/primogem.png">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/style.css">
        <noscript>You must enable javascript to run this app!</noscript>
    </head>
    <body oncontextmenu="return false" ondragstart="return false">
        <!--loader-->
        <div class="loaderContainer" id="loader">
            <div class="textwrap">
                <div>G</div>
                <div>N</div>
                <div>I</div>
                <div>D</div>
                <div>A</div>
                <div>O</div>
                <div>L</div>
            </div>
        </div>
        <!--main-->
        <div class="mainContainer">
            <!--Cards Navigation Area-->
            <div class="navContainer">
                <div class="cardTitle">
                    <span>Genshin Impact<br>Wish Simulator</span>
                </div>
                <div class="cardsContainer" id="cardsContainer">
                    <div class="card activeCard" onclick="activateKazuha()">
                        <div class="kazuha" id="bannerKazuha"></div>
                    </div>
                    <div class="card" onclick="activateKlee()">
                        <div class="klee" id="bannerKlee"></div>
                    </div>
                    <div class="card" onclick="activateWeapon()">
                        <div class="weapon" id="bannerWeapon"></div>
                    </div>
                </div>
                <div class="timeContainer">
                    <span id="time"></span>
                </div>
            </div>
            <!--Summoning Area-->
            <div class="summonContainer">
                <div class="bannerImgContainer">
                    <div class="imgContainer">
                        <img src="./assets/images/card/banner/kazuha/leaves_in_the_wind.png" id="bannerImg">
                    </div>
                </div>
                <div class="btnContainer">
                    <div class="utilityBtnContainer">
                        <div class="settings">
                            <button type="button" onclick="openSettings()">Settings</button>
                        </div>
                        <div class="history">
                            <button type="button" onclick="openHistory()">History</button>
                        </div>
                        <div class="inventory">
                            <button type="button" onclick="openInventory()">Inventory</button>
                        </div>
                    </div>
                    <div class="summonBtnContainer">
                        <div class="summonOne">
                            <button type="button" onclick="summon()" id="summonButton">Wish</button>
                            <img class="qiqi_image" src="./assets/images/misc/qiqi_secretly_observing.png" width="64px" height="64px">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--videos-->
        <div id="videoContainer" class="videoContainer">
            <video id="video" autoplay></video>
        </div>
        <!--resultArea-->
        <div class="resultContainer" id="resultContainer">
            <div class="resultItemContainer">
                <div class="resultNav">
                    <button type="button" onclick="closeResult()">Close</button>
                </div>
                <div class="resultCard">
                    <img src="" id="cardBackground">
                </div>
            </div>
        </div>
        <script src="./js/app.js" async defer></script>
        <script src="./js/wish.js" async defer></script>
        <script src="./js/summon.js" defer async></script>
    </body>
</html>
