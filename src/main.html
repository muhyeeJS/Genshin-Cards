<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>2.8 Event Wish | Phase 1</title>
        <link rel="icon" type="image/x-icon" href="./assets/img/misc/primogem.png">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body oncontextmenu="return false" ondragstart="return false">
        <div class="loaderContainer" id="loader">
            <div class="textwrap">
                <div>G</div>
                <div>N</div>
                <div>I</div>
                <div>D</div>
                <div>A</div>
                <div>O</div>
                <div>L</div>
            </div>
        </div>
        <div class="mainContainer">
            <!--Cards Navigation Area-->
            <div class="navContainer">
                <div class="cardTitle">
                    <span>Genshin Impact<br>Wish Simulator</span>
                </div>
                <div class="cardsContainer">
                    <div class="card">
                        <div class="kazuha"></div>
                    </div>
                    <div class="card">
                        <div class="klee"></div>
                    </div>
                    <div class="card">
                        <div class="weapon"></div>
                    </div>
                </div>
                <div class="timeContainer">
                    <span id="time"></span>
                </div>
            </div>
            <!--Summoning Area-->
            <div class="summonContainer">
                <div class="bannerImgContainer">
                    <div class="imgContainer">
                        <img src="./assets/img/card/banner/kazuha/leaves_in_the_wind.png" alt="Kaedehara_Kazuha" id="bannerImg">
                    </div>
                </div>
                <div class="btnContainer">
                    <div class="utilityBtnContainer">
                        <div class="settings">
                            <button type="button" onclick="openSettings()">Settings</button>
                        </div>
                        <div class="history">
                            <button type="button" onclick="openHistory()">History</button>
                        </div>
                        <div class="inventory">
                            <button type="button" onclick="openInventory()">Inventory</button>
                        </div>
                    </div>
                    <div class="summonBtnContainer">
                        <div class="summonOne">
                            <button type="button" onclick="wish(1)">Wish x1</button>
                        </div>
                        <div class="summonTen">
                            <button type="button" onclick="wish(10)">Wish x10</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="./js/app.js" async defer></script>
        <script type="text/javascript" src="./lib/tiltJS/vanilla-tilt.min.js" async defer></script>
    </body>
</html>
